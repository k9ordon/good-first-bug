<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>App</title>
    <meta name="description" content="">

    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

	<script>

		if(window.location.hostname !== '0.0.0.0' && (
			window.location.hostname !== 'goodfirstbug.com' || 
			window.location.pathname.indexOf('/app') !== 0)) {
			window.location.replace("http://goodfirstbug.com/app");
		}
	</script>

	<script src="lib.js"></script>

	<script src="app.js"></script>

	<link rel="stylesheet" href="lib.css"/>

	<link rel="stylesheet" href="app.css"/>

</head>
<body>

	<script type="text/x-handlebars">
		<div class="container">
			<div class="header jumbotron">
				<h1>Good First Bug</h1>
				<p>Get into open source!</p>
				<!--
				<div class="input-search-wrapper">
					<input class="input-search" type="search" value="Search">
					<input class="input-search-submit" type="submit">
				</div>
				-->
			</div>
		</div>

		{{outlet}}

		<div class="container">
			<p class="muted credit" style="text-align:center">
				On <a href="https://github.com/k9ordon/good-first-bug">github</a> by <a href="http://k94n.com">klemens gordon</a>
			</p>
		</div>
	</script>


	<script type="text/x-handlebars" data-template-name="issues">
		<div class="container">
			<div class="col-span-12">
				{{outlet}}

				{{#each issues}}
						<div class="item-card menu background-color-000">
							<div class="callout">

								<p>{{repoOwnerId}}/{{repoId}}</p>

								<h4 class="light-text">{{title}}</h4>

								<p>
									<a class="tag tag-padded background-color-1 light-text" {{bind-attr href='githubUrl'}}>
										open
									</a>

									{{#each labels}}
										<span class="tag tag-padded background-color-3 light-text">{{name}}</span>
									{{/each}}
								</p>

								<p class="dark-text">
									{{body}}
								</p>
							</div>
					</div>
				{{/each}}
			</div>
		</div>
	</script>

	<script type="text/x-handlebars" data-template-name="issuesIndex">
		<!--
		<div class="col-span-4">
			<ul class="listing">
				<li>Dribble.com</li>
				<li class="active">Behance</li>
				<li>Facebook</li>
				<li>Twitter</li>
			</ul>
		</div
		-->
	</script>

	<script>
	(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

	ga('create', 'UA-49512108-1', 'goodfirstbug.com');
	ga('send', 'pageview');
	</script>

</body>
