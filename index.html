<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>App</title>
    <meta name="description" content="">

    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

	<!-- build:js lib.js -->
	<script src="bower_components/jquery/jquery.min.js"></script>
	<script src="bower_components/handlebars/handlebars.js"></script>

    <script src="bower_components/ember/ember.js"></script>
	<!-- endbuild -->

	<!-- build:js app.js -->
	<script src="js/index.js"></script>
	<!-- endbuild -->

	<!-- build:css lib.css -->
	<script src=".tmp/build_less/bootstrap.css"></script>
	<!-- endbuild -->

	<!-- build:css app.css -->
	<script src=".tmp/build_less/app.css"></script>
	<!-- endbuild -->

</head>
<body>

	<script type="text/x-handlebars">
		<div class="container">
			<div class="header jumbotron">
				<h1>Good First Bug</h1>
				<p>Get into open source!</p>
				<!--
				<div class="input-search-wrapper">
					<input class="input-search" type="search" value="Search">
					<input class="input-search-submit" type="submit">
				</div>
				-->
			</div>
		</div>

		{{outlet}}
	</script>


	<script type="text/x-handlebars" data-template-name="issues">
		<div class="container">
			<div class="col-span-12">
				{{outlet}}

				{{#each issues}}
						<div class="menu background-color-000">
							<div class="callout">
								<p>{{repoOwnerId}}/{{repoId}}</p>
								<h4 class="light-text">{{title}}</h4>

								<p>
									{{#each labels}}
										<div class="tag tag-padded background-color-3 light-text">{{name}}</div>
									{{/each}}
								</p>

								<p class="dark-text">
									{{body}}
								</p>
							</div>
					</div>
				{{/each}}
			</div>
		</div>
	</script>

	<script type="text/x-handlebars" data-template-name="issuesIndex">
		<!--
		<div class="col-span-4">
			<ul class="listing">
				<li>Dribble.com</li>
				<li class="active">Behance</li>
				<li>Facebook</li>
				<li>Twitter</li>
			</ul>
		</div
		-->
	</script>


</body>
